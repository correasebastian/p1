<ion-view class="fancy-select-items modal">
    <ion-header-bar class="bar-positive">
        <button ng-click="vm.closeModalOne()" class="button button-positive button-icon ion-android-arrow-back"></button>
        <h1 class="title">Placa</h1>
        <!--   <button ng-click="validate()" class="button button-positive button-icon ion-checkmark"></button> -->
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Tipo
                </div>
                <select id="ddltipoveh" ng-model="vm.cl.tipo" ng-options="item.value as item.label for item in vm.tipos | filter: {value:vm.idsubproceso} " ng-change="vm.getClases(vm.cl.tipo)">
                </select>
            </label>
            <label class="item item-input item-select" ng-hide="vm.clases.length <1 || vm.cl.tipo==null">
                <div class="input-label">
                    Clase
                </div>
                <select ng-model="vm.cl.idclase" ng-change="vm.getCarrocerias(vm.cl.idclase)" ng-options="item.value as item.label for item in vm.clases  | orderBy : 'label'">
                </select>
            </label>
            <label class="item item-input item-select" ng-show="vm.cl.tipo==844">
                <div class="input-label">
                    Info adicional
                </div>
                <select ng-model="vm.cl.conjuntoPanel" name="D3" ng-options="item.value as item.label for item in vm.conjuntoPanel | orderBy : 'label'">
                </select>
            </label>
            <label class="item item-input item-select" ng-hide="vm.hideCarrocerias()">
                <div class="input-label">
                    Carroceria
                </div>
                <select ng-model="vm.cl.idcarroceria" ng-options="item.value as item.label for item in vm.carrocerias | orderBy : 'label'" ng-change="vm.setIdClaCa()">
                </select>
            </label>
        </div>
        <!--  <button class="button button-full button-energized" ng-hide="modshow" ng-click="closeModal()">Ok</button>-->
    </ion-content>
</ion-view>
